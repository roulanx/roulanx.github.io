    <div id="frm">
        <h1 id="hub">Hubungin kami lebih lanjut!</h1>

        <div>
            <form class="panjang"> 
                <p><label for="fname">Nama depan :</label></p>
                <p><input type="text" value="" placeholder="masukkan nama depan" required></p>
                <p><label for="lname">Nama belakang :</label></p>

                <p><input type="text" value="" placeholder="ketik username" required><p/>
                <p><label for="password">Password :</label></p>
                <p><input type="password" value="" placeholder="ketikan password" required><p/>
                <p><label>Jenis Kelamin :</label><br>
                    <input type="radio" name="jk"><label>Laki-Laki</label><br>
                    <input type="radio" name="jk"><label>Perempuan</label><br>
                </p>
                <p><label>Agama :</label>
                    <select id="agama">
                        <option value="" selected>Pilih Agama</option>

                        <option value="Islam">Islam</option>
                        <option value="Budha">Budha</option>
                        <option value="Hindu">Hindu</option>

                    </select>
                </p>
                <p><label>Alamat :</label></p>
